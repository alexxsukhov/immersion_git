{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block seo_title %}Title{% endblock %}</title>
    <meta name="description" content="{% block seo_description %}Мета описание{% endblock %}">
    <meta name="keywords" content="{% block seo_keywords %}Мета описание{% endblock %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>
<header>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-3">
                <div class="logo"><a href="{% url 'index' %}">AlexxS</a></div>
            </div>
            <div class="col-md-8">
                <nav class="navbar">
                    <a class="nav-item" href="{% url 'index' %}">Главная</a>
                    <a class="nav-item" href="{% url 'about' %}">О нас</a>
                    <a class="nav-item" href="{% url 'blog_index' %}">Статьи</a>
                </nav>
            </div>
        </div>
    </div>
</header>
{% block content %}
    <section class="main__content">
        <div class="container"></div>
    </section>
{% endblock %}
<footer>
    <div class="container">
        <div class="copyright">&copy; 2023 AlexxS Все права защищены</div>
    </div>
</footer>

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script>
    $(document).ready(function () {
        $('.carousel').carousel({
            interval: 5000
        })
    });

</script>
</body>
</html>
